<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUBSI</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="./" class="navbar-logo">SI<span>UBSI</span></a>

        <div class="navbar-nav">
            <a href="#pengertian">Pengertian</a>
            <a href="#team">Team</a>
            <a href="#saran">Saran</a>
        </div>
        
        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
        </div>

    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
        <main class="content">
            <h1>Selamat datang di <span>SIAKAD-SIUBSI</span>.</h1>
            <p>Berisi tentang Pengenalan Apa itu <abbr title="Sistem Informasi AKademik">SIAKAD</abbr> dan sebagainya.</p>
            <a href="#pengertian" class="cta">Apa itu SIAKAD</a>
            <abbr title="Forum Komunitas SIUBSI (Discord Server)"><a href="https://discord.gg/NC3yHscNqV" target="_blank"><box-icon name='discord-alt' type='logo'></box-icon></a></abbr>
            <abbr title="Forum Komunitas SIUBSI (GitHub)"><a href="https://github.com/SIUBSI" target="_blank"><box-icon name='github' type='logo'></box-icon></a></abbr></br>
            <a href="#saran" class="cta-saran">Mohon berikan Saran untuk keberlangsunan berjalan-nya Website kami<i class='bx bx-chevron-right'></i></a>
        </main>
    </section>
    <!-- Hero Section End -->

    <!-- Form Saran Section Start -->
    <section id="saran" class="container">
        <form autocomplete="off" action="#">
            <h1 id="message">Saran</h1><small id="smallMessage"></small>
            <span>Berikan saran untuk Website ini.</span>
            <div class="field">
                <input id="saran" type="text" name="saran" placeholder="Masukkan Saran" autocomplete="new-password"/>
                <label for="saran">Password</label>
            </div>
            <button id="masuk">Kirim</button>
        </form>
    </section>
    <!-- Form Saran Section End -->

    <!-- Footer Start -->
    <footer>
        <div class="credit">
            <p>Dibuat oleh <a href="">Kelompok 7</a> | &copy; 2023.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
        feather.replace()
    </script>

    <!-- JS Form Login/Register -->
    <script src="./assets/js/form.js"></script>
